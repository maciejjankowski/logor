<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<style>
#pings span{
  margin: 12px 2px;
}

	.ok {
		color: #000000;
		padding: 3px 6px;
		border-radius:5px;
		animation: myfirst 0.3s;
		-webkit-animation: myfirst 0.3s; /* Safari and Chrome */
		background-color: greenyellow;
	}

	@keyframes myfirst
	{
		0%   {background-color: greenyellow;}
		5%   {background-color: cornsilk;}
		35%   {background-color: greenyellow;}
		100% {background-color: palegreen;}
	}

	@-webkit-keyframes myfirst /* Safari and Chrome */
	{
		0%   {background-color: greenyellow;}
		5%   {background-color: cornsilk;}
		35%   {background-color: greenyellow;}
		100% {background-color: palegreen;}
	}

	@keyframes out
	{
		0%   {background-color: palegreen;}
		60% {background-color: darkseagreen;}
		100% {background-color: blanchedalmond;}
	}

	@-webkit-keyframes out /* Safari and Chrome */
	{
		0%   {background-color: palegreen;}
		60% {background-color: darkseagreen;}
		100% {background-color: blanchedalmond;}
	}

	.idle{
		padding: 3px 6px;
		border-radius:5px;
		animation: out 300s;
		-webkit-animation: out 300s; /* Safari and Chrome */
		color: #000000;
		background-color: blanchedalmond;
	}

	.not-ok{
		background-color: orangered;
		color: #000000;
		padding: 3px 6px;
		border-radius:5px;
	}

	.error{
		color: orangered;
	}

	.warn {
		color:yellow;
	}

.info {
	color:aliceblue;
}

.log {
	color: lawngreen;
}

	.btn{
		color:palegoldenrod;
	}

body{
	background-color: #101c30;
	color: lightsteelblue;
}
</style>

    </head>
    <body>

<script src="/socket.io/socket.io.js"></script>
<script src="logorServer.js"></script>

<audio id="hlaps" src="hlaps.mp3"></audio>
<audio id="pop" src="pop.mp3"></audio>

<div id="pings"></div>

<pre style="font-family: 'Lucida Console', monospace; font-size: 8pt;"  id="out"></pre>

<a id="mute" class="btn" href="javascript:void(0)">mute</a>
<a id="unmute" class="btn" href="javascript:void(0)">Sounds on/a>
</body>
</html>
